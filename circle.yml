machine:
  environment:
    # Avoid --rm on CI
    DOCKER_RUN: "docker run"
  services:
    - docker

dependencies:
  override:
    - echo "skip"

test:
  override:
    - make test-docker build-all

deployment:
  registry:
    branch: master
    owner: codeclimate
    commands:
      - echo "Upload artifacts/bin/* to S3"

notify:
  webhooks:
    - url: https://cc-slack-proxy.herokuapp.com/circle
